<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Rocket</title>
    <link href="style.css" rel="stylesheet">
    <script src="https://kit.fontawesome.com/f0940c5a97.js" crossorigin="anonymous"></script>
</head>
<body class="centered">
    <div class="app">
        <div id="rocket-area" class="centered">
            <div id="progress-bar">
                <div id="progress"></div>
            </div>
            <span id="rocket-instructions"><i class="fa-solid fa-hand-pointer"></i>Tap the rocket to fuel it.</span>
            <a class="button" id="reset-button">Reset</a>
            <img src="./resources/rocket.png" id="rocket">
        </div>
        <div id="thumbnail-gallery">
            <div class="img-container" id="thumb-1">
                <div id="purple-box"></div>
            </div>
            <div class="img-container" id="thumb-2">
                <img src="./resources/city-1.jpg">
            </div>
            <div class="img-container" id="thumb-3">
                <img src="./resources/forest-1.webp">
            </div>
            <div class="img-container" id="thumb-4">
                <img src="./resources/forest-2.webp">
            </div>
            <div class="img-container" id="thumb-5">
                <img src="./resources/mars.jpg">
            </div>
        </div>
    </div>
</body>
<script src="./app.js"></script>
</html>
